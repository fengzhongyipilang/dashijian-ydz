<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="用户名">
                <input type="password" class="input_pass" placeholder="密码">
                <input id='btn' type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 模态框位置 引入bootstrap的css和js（在js之后引用）设置模态框id 给p 添加一个id.text('用户名不饿能胃口') -->
    <script>
        // 点击登录阻止表单提交，获取用户名和密码，
        // 验证密码用户名，调用接口正确跳转首页提示，不正确：提示
        $('#btn').click(function () {
            // 获取用户名密码
            var username = $('input_txt').val().trim();
            var psw = $('input_pass').val().trim();
            // 不能为空
            // 模态框显示位置！！！！！！$('#xxx').modal('show')！！！！！！！
            if(username ===''||psw === ''){
                alert('buneng');
                return;
            }
            // $.post(请求url，请求函数，回调函数，返回数据类型)
            $('/admin/login',{user_name:username,password:psw},function(res){
              alert(res.msg);
            //   $('#xxx').modal('show')显示弹框
              if(res.code === 200){
                //   跳转后台首页
                location.href = 'index.html'
              }
            })
        });
       
    //   layer.layui.com   简单
    // bootstrap
    </script>

</body>

</html>
