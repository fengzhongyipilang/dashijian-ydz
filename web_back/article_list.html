<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.pagination.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.pagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>



                    <!-- 这里放数据 -->


                </tbody>
            </table>

            <div class="row text-center">
                <div id="pagination" class="page"></div>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>


    <script src="./utils/config.js"></script>
    <script src="./utils/article.js"></script>
    <script src="./js/template-web.js"></script>


    <script type="text/html" id="article">
        {{each xyz val}}
        <tr>                      
            <td>{{val.title}}</td>
            <td>{{val.author}}</td>
            <td>{{val.type}}</td>
            <td class="text-center">{{val.date}}</td>
            <td class="text-center">{{val.state}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // --------------------------  获取数据 ---------------
        var data = {
            // key: '的', // 搜索关键字
            // type: 1, // 搜索类型id为1的文章
            // state: '已发布', // 根据文章的状态搜索
            page: 1, // 表示页码
            // id: 2 // 获取id为2的一篇文章
        };

        function loadData() {
            article.get(data, function (res) {
                console.log(res);
                // 有数据了，可以使用模板引擎了
                var str = template('article', {
                    xyz: res.data
                });
                // 把最终的拼接好的结果，放到tbody中
                $('tbody').html(str);
                // 渲染完数据，调用showPage显示页码
                showPage(res.page, res.totalPage);
            });
        }
        // 页面刷新调用一次
        loadData();

    </script>

    <script>

        function showPage (c, t) {
            $("#pagination").pagination({
                currentPage: c, // 当前页
                totalPage: t, // 总页数
                count: 10, // 中间的页码数量

                // callback是点击页码后触发的一个函数
                callback: function (current) {
                    // alert('ok!');
                    // alert(current); // current 是点击的页码
                    data.page = current;
                    loadData();
                }
            });
        }
            

    </script>

</body>

</html>
