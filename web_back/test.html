<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>模板引擎的使用</h2>

    <script src="./js/template-web.js"></script>

    <script type="text/html" id="aa">
        <p>{{title}}</p>
        <p>{{age}}</p>

        {{if age < 18}}
        <p>禁止未成年人进入</p>
        {{else}}
        <p>欢迎来玩~</p>
        {{/if}}

        <ul>
            {{each heroes value key}}
            <li>{{value}}</li>
            {{/each}}
        </ul>
    </script>

    <script>
        var str = template('aa', {
            title: '这是一个标题',
            age: 20,
            heroes: ['亚索', '狐狸', '盖伦', '赵信']
        });

        console.log(str);

        document.body.innerHTML = str;
    </script>
</body>
</html>
